<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="calc.js" defer></script>
  <link rel="stylesheet" type = "text/css" href="styles.css">
</head>
<body>
  <h1>
    Calculate me, baby!
  </h1>
  <div id="calculator">
    <div class="row">
        <div id="display"></div>
        <button class="clear" id="clear-entry">CE</button>
        <button class="clear" id="clear-all">C</button>
    </div>
    <div class="row">
        <button class="number">7</button> <button class="number">8</button> <button class="number">9</button>
        <button class="operator" id="divide">&divide;</button>
    </div>
    <div class="row">
        <button class="number">4</button> <button class="number">5</button> <button class="number">6</button>
        <button class="operator" id="multiply">&times;</button>
    </div>
    <div class="row">
        <button class="number">1</button> <button class="number">2</button> <button class="number">3</button>
        <button class="operator" id="subtract">&minus;</button>
    </div>
    <div class="row">
        <button class="number">0</button>
        <button class="operator" id="decimal">.</button>
        <button class="operator" id="equals">&equals;</button>
        <button class="operator" id="add">&plus;</button>
    </div>
  </div>
</body>
</html>
